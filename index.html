<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pablo Muro">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="ejercicios, javascript, rollingcode, calculadora">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4" id="tituloJumbotron">Calculadora</h1>
            </div>
        </div>
        <section class="container">
            <article class="col-md-3 text-center px-0 bg-light shadow bg-white rounded">
                <div class="col-md-12">
                    <input type="text" name="resultado" id="inputResultado" placeholder="0" class="form-control mb-2">
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-2">
                            <button id="btn7" class="btn btn-lg btn-primary">7</button>
                            <button id="btn8" class="btn btn-lg btn-primary">8</button>
                            <button id="btn9" class="btn btn-lg btn-primary">9</button>
                        </div>
                        <div class="mb-2">
                            <button id="btn4" class="btn btn-lg btn-primary">4</button>
                            <button id="btn5" class="btn btn-lg btn-primary">5</button>
                            <button id="btn6" class="btn btn-lg btn-primary">6</button>
                        </div>
                        <div class="mb-2"> 
                            <button id="btn1" class="btn btn-lg btn-primary">1</button>
                            <button id="btn2" class="btn btn-lg btn-primary">2</button>
                            <button id="btn3" class="btn btn-lg btn-primary">3</button>
                        </div>
                        <div class="mb-2">
                            <button id="btn0" class="btn btn-lg btn-primary">0</button>
                        </div>
                    </div>                    
                    <div class="col-md-4 ">
                        <button id="btnMultiplicar" class="btn btn-lg btn-info mb-2">X</button>
                        <button id="btnResta" class="btn btn-lg btn-info mb-2">-</button>
                        <button id="btnIgual" class="btn btn-lg btn-info mb-2">=</button>
                        <button id="btnSuma" class="btn btn-lg btn-info mb-2">+</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
